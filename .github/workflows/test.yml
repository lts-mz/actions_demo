name: test
on:
  push:
    branches:
      - '**'
      - '!REL/**'
  workflow_call:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set start timestamp
        id: start
        run: |
          printf 'timestamp=%(%s)T\n' >> "$GITHUB_OUTPUT"
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: deps-node-modules-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
      - name: GET all workspace
        run: | 
          curl --location --request GET 'https://api.getpostman.com/workspaces' --header 'X-API-Key: ${{ github.token }}' -o workspaces.json
      - name: read workspace id
        id: workspace 
        run: echo "::set-output name=id::$(cat workspaces.json | jq -c '.workspaces[] | select(.name == "My Workspace").id')"
      - name: print workspace id
        run: echo ${{ steps.workspace.outputs.id }}
      - name: Get workflow run data
        if: always()
        id: run_data
        env:
          TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          echo ${{ env.TOKEN }}
          echo $TOKEN
          curl -L \
          -o workspaces.json \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $TOKEN" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{github.repository}}/actions/workflows/test/runs \
      - name: Print workflow run data
        run: |
          echo $(cat workspaces.json | jq -c '.')
